---

ldap_base: ou=People,dc=mydomain,dc=net
ldap_group: ou=Group,dc=mydomain,dc=net


# Standard ansible ldap library
# bind_dn bind_pw is in vars/secure.yml
# ----------------------------------------

# for use with https://github.com/quinot/ansible-plugin-lookup_ldap plugin
# -------------------------------------------------------------------------

ldap_lookup_config:
  url: "{{server_uri}}"
  base: "{{ldap_base}}"
  binddn: "{{bind_dn}}"
  bindpw: "{{bind_pw}}"

people_members_uid:
  #base: ou=People,dc=mydomain,dc=net
  base: "{{ldap_base}}"
  filter: (uid={{ term }})

  value:
    - cn
    - uidNumber
    - gidNumber

group_members_cn:
  #base: ou=Group,dc=mydomain,dc=net
  base: "{{ldap_group}}"
  filter: (cn={{ term }})

  value:
    - cn
    - gidNumber
